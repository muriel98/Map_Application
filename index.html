<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>CiviCare</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo_.png" alt="Logo" class="logo" />

     
        <form class="form hidden">
        
          <div class="form__row">
              <button type="button" class="btn__delete btn__close_form" title="Eliminar">
        <i data-lucide="x"></i>
      </button>
            <label class="form__label">Tipo</label>
            <select class="form__input form__input--type">
              <option value="infrastucture">Infraestructura</option>
              <option value="maintenance">Mantenimiento</option>
            </select>
          </div>

          <div class="form__row form__row--dynamic">
            <label class="form__label">Superficie</label>
            <input class="form__input form__input--surface" placeholder="m²" />
          </div>

          <div class=" form__row form__row-trash form__row--dynamic form__row--hidden">
            <label for="trash-type" class="form__label form__label--trash">Tipo de residuo</label>
            <select id="trash-type" class="form__input form__input--trash-select" name="trash">
              <option value="Basura orgánica">Basura orgánica</option>
              <option value="Vidrios">Vidrios</option>
              <option value="Productos químicos">Productos Químicos</option>
              <option value="Escombros">Escombros</option>
              <option value="Otros">Otro</option>
            </select>
          
          </div>

          <div class="form__row form__row--full">
            <label class="form__label">Nivel de Urgencia:</label>
            <div class="urgency-rating">
              <input type="radio" name="urgency" value="5" id="u5" /><label
                for="u5"
                >●</label
              >
              <input type="radio" name="urgency" value="4" id="u4" /><label
                for="u4"
                >●</label
              >
              <input type="radio" name="urgency" value="3" id="u3" /><label
                for="u3"
                >●</label
              >
              <input type="radio" name="urgency" value="2" id="u2" /><label
                for="u2"
                >●</label
              >
              <input
                type="radio"
                name="urgency"
                value="1"
                id="u1"
                checked
              /><label for="u1">●</label>
            </div>
          </div>

          <div class="form__row form__row--full">
            <label class="form__label">Descripción (máx. 50)</label>
            <textarea
              class="form__input form__input--description"
              rows="3"
              maxlength="50"
              placeholder="Describe lo que ocurre..."
            ></textarea>
          </div>
          

          <button type="submit" class="form__btn">OK</button>
        </form>
        <div class="modal-overlay hidden">
          <div class="modal">
           <div class="modal__header">
            <i data-lucide="alert-triangle" class="modal__icon"></i>
            <h2 class="modal__title">¿Estás seguro?</h2>
          </div>
    <p class="modal__text">
      Esta acción no se puede deshacer. La incidencia se eliminará permanentemente de tu registro.
    </p>
    <div class="modal__actions">
      <button class="btn btn--secondary btn--close-modal">Cancelar</button>
      <button class="btn btn--danger btn--confirm-delete">Eliminar incidencia</button>
    </div>
  </div>
</div>
         <ul class="incidences"></ul>
        
          </ul>
            <div class="pagination">
            <button class="pagination__btn pagination__btn--prev" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
              </svg>
            </button>

            <span class="pagination__current">1</span>

            <button class="pagination__btn pagination__btn--next">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
              </svg>
            </button>
            <button class="pagination__btn btn__view-all" title="Ver todos los marcadores">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </button>
  <button class="pagination__btn btn__filter" title="Filtrar incidencias">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
    </svg>
  </button>
</div>

<div class="filter-panel hidden ">
  <div class="filter__section">
    <h4 class="filter__title">Tipo de Incidencia</h4>
    <select class="filter__input filter__type">
      <option value="all">Todas</option>
      <option value="infrastucture">Infraestructura</option>
      <option value="maintenance">Mantenimiento</option>
    </select>
  </div>

  <div class="filter__section">
    <h4 class="filter__title">Urgencia mínima</h4>
    <div class="urgency-rating urgency-rating--filter">
      <input type="radio" name="filter-urgency" value="5" id="fu5" /><label for="fu5">●</label>
      <input type="radio" name="filter-urgency" value="4" id="fu4" /><label for="fu4">●</label>
      <input type="radio" name="filter-urgency" value="3" id="fu3" /><label for="fu3">●</label>
      <input type="radio" name="filter-urgency" value="2" id="fu2" /><label for="fu2">●</label>
      <input type="radio" name="filter-urgency" value="1" id="fu1"  /><label for="fu1">●</label>

    </div>
    </div>
 
  
  <button class="filter__btn-reset">Limpiar Filtros</button>
          </div>
           </div>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
  </body>
</html>
