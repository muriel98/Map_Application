<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>CiviCare</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo_.png" alt="Logo" class="logo" />

      <ul class="incidences">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Tipo</label>
            <select class="form__input form__input--type">
              <option value="infrastucture">Infraestructura</option>
              <option value="maintenance">Mantenimiento</option>
            </select>
          </div>

          <div class="form__row form__row--dynamic">
            <label class="form__label">Superficie</label>
            <input class="form__input form__input--surface" placeholder="m²" />
          </div>

          <div class="form__row form__row--dynamic form__row--hidden">
            <label class="form__label form__label--trash">Residuo</label>
            <input
              class="form__input form__input--trash"
              placeholder="Ej: Escombros"
            />
          </div>

          <div class="form__row form__row--full">
            <label class="form__label">Nivel de Urgencia:</label>
            <div class="urgency-rating">
              <input type="radio" name="urgency" value="5" id="u5" /><label
                for="u5"
                >●</label
              >
              <input type="radio" name="urgency" value="4" id="u4" /><label
                for="u4"
                >●</label
              >
              <input type="radio" name="urgency" value="3" id="u3" /><label
                for="u3"
                >●</label
              >
              <input type="radio" name="urgency" value="2" id="u2" /><label
                for="u2"
                >●</label
              >
              <input
                type="radio"
                name="urgency"
                value="1"
                id="u1"
                checked
              /><label for="u1">●</label>
            </div>
          </div>

          <div class="form__row form__row--full">
            <label class="form__label">Descripción (máx. 50)</label>
            <textarea
              class="form__input form__input--description"
              rows="3"
              maxlength="50"
              placeholder="Describe lo que ocurre..."
            ></textarea>
          </div>

          <button type="submit" class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
  </body>
</html>
